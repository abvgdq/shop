<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/header.css">
    <link rel="stylesheet" href="./assets/style/slider.css">
    <link rel="stylesheet" href="./assets/style/benefits.css">
    <link rel="stylesheet" href="./assets/style/select.css">
    <link rel="stylesheet" href="./assets/style/katalog.css">
    <link rel="stylesheet" href="./assets/style/reviews.css">
    <link rel="stylesheet" href="./assets/style/info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Manrope:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <header class="header">
            <div class="header__wrapper wrapper">
             <div class="header-up">
                 <div class="burger-menu">
                     <div class="first__bar"></div>    
                     <div class="second__bar"></div>    
                     <div class="third__bar"></div>    
                 </div>
                 <h2 class="header__title">
                    <a href="/" id="root" class="rootPoduct"><img src="./assets/img/header/logo.svg" alt="logo.svg" class="title-img"></a>
                     <span class="title-discription">КРЕСЛА SAMURAI</span>
                 </h2>
                 <div class="tel__cart">
                     <img src="./assets/img/header/shopping-cart.png" alt="shopping-cart.png" class="tel__cart-img">
                     <span class="cart-add">+1</span>
                 </div>  
                 <p class="header__searching">
                     <img src="./assets/img/header/loupe.png" alt="loupe.png" class="search-img">
                     <input type="search" name="q" placeholder="Название модели или артикул" class="header__searching-input"> 
                 </p>
                 <div class="header__number">
                     <a href="tel:+7 495 221-06-75" class="header__phone">
                         <img src="./assets/img/header/tel.png" alt="tel.png" class="phone-img">
                         <div class="number">+7 495 221-06-75</div>
                     </a>
                 </div>
                 <button class="header__call">Заказать звонок</button>
               </div>
               <div class="header-down">
                   <ul class="header__list">
                     <li class="header__btn">
                         <img src="./assets/img/header/catalog.png" alt="catalog.png" class="button-img">
                         <a href="#/page1" class="rootKatalog">Каталог</a>
                     </li>
                     <li class="header__calling">
                        <a href="#/page2" class="rootPoduct">О продукте</a>
                     </li>
                     <li class="header__calling">
                        <a href="#/page3" class="rootPoduct">Отзовы</a>
                     </li>
                     <li class="header__calling">
                         Доствака и оплата
                     </li>
                     <li class="header__calling">
                         Контакты
                     </li>
                   </ul>
                   <div class="header__calling header__cart">
                     <img src="./assets/img/header/shopping-cart.png" alt="shopping-cart.png" class="cart-img">
                     <span class="card__none">Моя корзина</span> 
                     <span class="cart-add">+1</span>
                   </div>
               </div>
           </div>    
         </header>
    </nav>
    <section id="app"></section>
    <script src="./index.js" type="module"></script>
</body>
</html>
